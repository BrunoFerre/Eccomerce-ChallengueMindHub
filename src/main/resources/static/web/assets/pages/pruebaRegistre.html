<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Matoffee</title>
	<!--Favicon-->
	<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
	<!--Link to CSS-->
	<link rel="stylesheet" href="../style/style.css">
	<!--Box Icons-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>

<body>
	<!--Navbar-->
	<header>
		<a href="#" class="logo"><img src="../images/favicon_mate.png" alt="logo"></a>
		<div class="bx bx-menu" id="menu-icon"></div>

		<ul class="navbar">
			<li><a href="#">Home</a></li>
			<li><a href="#shop">Shop</a></li>
			<li><a href="#about_us">About Us</a></li>
			<li><a href="#contact">Contact</a></li>
			<li><a href="#">Log in</a></li>
		</ul>
	</header>
    <main>
        <div class="text-center text-lg-start mt-4" style="background-color: #ebdbc8;">
            <div class="container py-4">
              <div class="row g-0 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                  <div class="card cascading-right" style="
                      background: hsla(135, 38%, 46%, 0.313);
                      backdrop-filter: blur(30px);
                      ">
                    <div class="card-body p-5 shadow-5 text-center">
                      <h2 class="fw-bold mb-5">Sign up now</h2>
                      <form @submit.prevent="AddClient">
                        <div class="row">
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input type="text" id="firstName" class="form-control" v-model="firstName" placeholder="First name"/>
                              <label class="form-label" for="firstName">First name</label>
                            </div>
                          </div>
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input type="text" id="lastName" class="form-control" v-model="lastName" placeholder="Last name"/>
                              <label class="form-label" for="lastName">Last name</label>
                            </div>
                          </div>
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="email" id="email" class="form-control" v-model="email" placeholder="Email address"/>
                          <label class="form-label" for="email">Email address</label>
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <input type="password" id="Password" class="form-control" v-model="password" placeholder="Password"/>
                          <label class="form-label" for="Password">Password</label>
                        </div>  
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 mb-5 mb-lg-0">
                  <img src="../images/2.jpeg" class="w-80 rounded-5 shadow-5 " style="height: 55rem;"
                    alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>

    </main>
    <footer>

    </footer>

</body>

</html>
