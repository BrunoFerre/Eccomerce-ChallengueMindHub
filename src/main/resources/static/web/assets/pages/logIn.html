<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <!--Remixicons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Log In | Matoffee</title>
</head>

<body>
    
    <div class="login">
        <img src="../images/backgroung_logIn.jpg" alt="image" class="login_bg">
        <form action="" class="login_form">
            <h1 class="login_title">Login</h1>

            <div class="login_inputs">
                <div class="login_box">
                    <input type="email" placeholder="Email" required class="login_input">
                    <i class="ri-mail-fill"></i>
                </div>

                <div class="login_box">
                    <input type="password" placeholder="Password" required class="login_input">
                    <i class="ri-lock-password-fill"></i>
                </div>
            </div>
            <button type="submit" class="login_button btn">Login</button>

            <div class="login_register">
                <p>Don't have an account?</p> <a href="#">Register</a>
            </div>
        </form>

    </div>

</body>

</html>
