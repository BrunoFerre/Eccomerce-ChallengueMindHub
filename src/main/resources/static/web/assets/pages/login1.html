<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Remixicons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <!--Boxicons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    <title>Log In / Register  | Matoffee</title>
</head>

<body>
    <!--Navbar-->
    <header>
        <a href="#" class="logo fs-1"><img src="../images/favicon_mate.png" alt="logo">
            <h1>Matoffee</h1>
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="../../index.html">Home</a></li>
        </ul>
    </header>

    <main class="main_login" id="app">
        <div class="d-flex align-items-center justify-content-evenly">
            <template v-if="!showRegistrationForm">
                <div class="login d-flex" data-aos="fade-right">
                    <form action="" class="login_form">
                        <h1 class="login_title">Login</h1> 
                        <div class="login_inputs">
                            <div class="login_box">
                                <input type="email" placeholder="Email" required class="login_input">
                                <i class="ri-mail-fill"></i>
                            </div> 
                            <div class="login_box">
                                <input type="password" placeholder="Password" required class="login_input">
                                <i class="ri-lock-password-fill"></i>
                            </div>
                        </div>
                        <div class="login_register">
                            <button type="submit" class="login_button btn_login">Login</button>
                            <p>Don't have an account?</p> <a href="#" @click="showRegistrationForm = true">Register</a>
                        </div>
                    </form>
                </div>
                <video muted autoplay loop class="rounded-4" width="700" data-aos="fade-left">
                    <source src="../images/coffee_-_46989 (1080p).mp4" type="video/mp4">
                </video>
            </template>
            <template v-else>
                <div class="login d-flex">
                    <video muted autoplay loop class="rounded-4" width="700" data-aos="fade-right">
                        <source src="../images/coffee_-_46989 (1080p).mp4" type="video/mp4">
                    </video>
                    <form action="" class="login_form" data-aos="fade-left">
                        <h1 class="login_title">Sign up now</h1>
                        <div class="login_inputs">
                            <div class="d-flex">
                                <div class="login_box">
                                    <input type="text" placeholder="First name" v-model="firstName" required class="login_input">
                                    <i class="ri-mail-fill"></i>
                                </div>
                                <div class="login_box">
                                    <input type="text" placeholder="Last name" v-model="lastName" required class="login_input">
                                    <i class="ri-mail-fill"></i>
                                </div>
                            </div>
                            <div class="login_box">
                                <input type="email" placeholder="Email address" v-model="email" required class="login_input">
                                <i class="ri-mail-fill"></i>
                            </div>
                            <div class="login_box">
                                <input type="password" placeholder="Password" v-model="password" required class="login_input">
                                <i class="ri-lock-password-fill"></i>
                            </div>
                        </div>
                        <button type="submit" class="login_button btn_login">Register</button>
                        <div class="login_register">
                            <a href="#" @click="showRegistrationForm = false">Login</a>
                        </div>
                    </form>
                </div>
            </template>
  
            
        </div>
    </main>
    



    <footer class="contact mt-4" id="contact">
        <div class="social">
            <a href="https://www.facebook.com/"><i class='bx bxl-facebook'></i></a>
            <a href="https://www.whatsapp.com/"><i class='bx bxl-whatsapp'></i></a>
            <a href="https://www.youtube.com/"><i class='bx bxl-youtube'></i></a>
            <a href=""><i class='bx bxl-github'></i></a>
            <a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
        </div>
        <div class="links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms Of Use </a>
            <a href="#">Our Company</a>
        </div>
        <p>&#169; Cohort-49 All Right Reserved </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="../scripts/login.js"></script>
        <script>
            AOS.init();
          </script>
</body>

</html>
