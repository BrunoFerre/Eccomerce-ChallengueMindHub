<!DOCTYPE html>
<html lang="en">

<!--Metadata-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Favicon-->
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--Remixicons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
  <!--Boxicons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/style1.css">
  <title> Matoffee | Log in - Register </title>
</head>

<body >
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand logo fs-1 d-flex align-items-center justify-content-center gap-3" href="#"><img
          src="../images/favicon_mate.png" alt="logo">
        <h1>Matoffee</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li><a href="../../index.html" class="a_nav">Home</a></li>
      </div>
    </div>
  </nav>

  <!--Entradas-->
  <main id="login" v-cloak>
    <!--Log in-->
    <div class="d-flex align-items-center justify-content-evenly main_login">
      <template v-if="!showRegistrationForm">
        <div class="login d-flex" data-aos="fade-right">
          <form action="" class="login_form">
            <h1 class="login_title">Login</h1>
            <div class="login_inputs">
              <div class="login_box">
                <input type="email" placeholder="Email" required class="login_input" v-model="email">
                <i class="ri-mail-fill"></i>
              </div>
              <div class="login_box">
                <input type="password" placeholder="Password" required class="login_input" v-model="password">
                <i class="ri-lock-password-fill"></i>
              </div>
            </div>
            <div class="login_register gap-3">
              <button type="button" class="login_button btn_login mb-4" @click="login">Login</button>
              <p>Don't have an account?</p> <a href="#" @click="showRegistrationForm = true" class="login_register">Register</a>
            </div>
          </form>
        </div>
        <video muted autoplay loop class="d-none d-lg-block col-md-6 rounded-4" data-aos="fade-left">
          <source src="../images/coffee_-_46989 (1080p).mp4" type="video/mp4">
        </video>
      </template>

      <!--Registro-->
      <template v-else>
        <div class="login d-flex">
          <video muted autoplay loop class="d-none d-lg-block col-md-6 rounded-4" data-aos="fade-right">
            <source src="../images/mate_2.mp4" type="video/mp4">
          </video>
          <form action="" class="login_form align-items-center justify-content-center" data-aos="fade-left">
            <h1 class="login_title">Sign up now</h1>
            <div class="login_inputs">
              <div class="d-flex">
                <div class="login_box">
                  <input type="text" placeholder="First name" v-model="firstName" required class="login_input">
                  <i class="ri-mail-fill"></i>
                </div>
                <div class="login_box">
                  <input type="text" placeholder="Last name" v-model="lastName" required class="login_input">
                  <i class="ri-mail-fill"></i>
                </div>
              </div>
              <div class="login_box">
                <input type="email" placeholder="Email address" v-model="email" required class="login_input">
                <i class="ri-mail-fill"></i>
              </div>
              <div class="login_box">
                <input type="password" placeholder="Password" v-model="password" required class="login_input">
                <i class="ri-lock-password-fill"></i>
              </div>
            </div>
            <div class="login_register gap-3">
              <button type="button" class="login_button btn_login mb-4" @click="register">Register</button>
              <p>Don't have an account?</p> <a href="#" @click="showRegistrationForm = false">Login</a>
            </div>
          </form>
        </div>
      </template>
    </div>

  </main>

  <!--Pie de pagina-->
  <footer class="col-12 d-flex align-items-center d-flex flex-wrap gap-5 justify-content-evenly ">
    <img class="logoFooter" src="../images/favicon_mate.png" alt="logo">
    <div>
      <h4>Contact</h4>
      <p><strong>Address:</strong> Calle 123, Colonia, 12345</p>
      <p><strong>Phone:</strong> +1 5589 55488 55</p>
      <p><strong>Hours:</strong> 10:00 - 18:00, Mon - Sat</p>
    </div>
    <div class="follow">
      <h4>Follow Us</h4>
      <div class="social">
        <a href="https://www.facebook.com/"><i class='bx bxl-facebook'></i></a>
        <a href="https://www.whatsapp.com/"><i class='bx bxl-whatsapp'></i></a>
        <a href="https://www.youtube.com/"><i class='bx bxl-youtube'></i></a>
        <a href=""><i class='bx bxl-github'></i></a>
        <a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
      </div>
    </div>
    <p class="copyright text-light"> &#169; Cohort-49 All Right Reserved </p>
</footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="../scripts/login.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
