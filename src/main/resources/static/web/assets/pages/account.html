<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Matoffee | Account</title>
	<!--Favicon-->
	<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
	<!--Box Icons-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<!--Link to CSS-->
	<link rel="stylesheet" href="../style/style1.css">
</head>

<body>
	<!--Navbar-->
	<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" id="login">
		<div class="container-fluid">
			<a class="navbar-brand logo fs-1 d-flex align-items-center justify-content-center gap-3" href="#"><img
					src="../images/favicon_mate.png" alt="logo">
				<h1>Matoffee</h1>
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center justify-content-center gap-3">
					<li><a href="../../index.html">Home</a></li>
					<li><a href="./shop.html">Shop</a></li>
					<li><a href="./about.html">About Us</a></li>
					<li><a href="./blog.html">Blog</a></li>
					<li><a href="#" class="active-ancores">Account</a></li>
					<template v-if="!isLogin">
						<li><a href="./login1.html">Log In</a></li>
					</template>
					<template v-else>
						<li><button @click="logOut" class="btn bg-danger-subtle">Log out</button></li>
						<li><a href="./cart.html"><i class="bi bi-cart"></i></a></li>
					</template>
			</div>
		</div>
	</nav>

	<main class="main-account container-fluid justify-content-around col-12 align-items-center d-flex flex-wrap p-2"
		id="app">

		<!--Tarjeta de perfil-->
		<img src="../images/ilustration_profile.png" alt="" class="img-animate">

		<!--Tabla-->
		<div>
			<table class="table table-hover p-2">
				<thead>
					<h3 class="text-center fs-3">Purchase History</h3>
					<tr>
						<td>#</td>
						<td>Date</td>
						<td>Amount</td>
						<td>Ticket</td>
						<td>More details</td>
					</tr>
				</thead>
				<template v-if="purchase.length > 0" v-for="(item, index) of purchase ">
					<tbody>
						<tr>
							<td>{{ index + 1 }}</td>
							<td>{{ item.date.slice(2, 10)}}</td>
							<td>$ {{ item.amount}}</td>
							<td>{{ item.ticket}}</td>
							<td class="text-center"><button class="btn btn-success"
									@click.prevent="getTicket(item.ticket)">Download</button></td>
						</tr>
				</template>
				<tbody v-else>
					<tr>
						<td colspan="4">No purchases yet</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!--Formulario-->
		<div class="d-flex p-2 justify-content-evenly gap-2">
			<form class="form-horizontal">
				<fieldset>
					<!-- Form Name -->
					<legend class="text-center">Add new address</legend>

					<!-- Text input-->
					<div class="form-group">
						<label class="control-label" for="textinput">Street</label>
						<div class="">
							<input id="textinput" name="textinput" type="text" placeholder=""
								class="form-control input-md" required="" v-model="street">

						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="control-label" for="textinput">Number</label>
						<div class="">
							<input id="textinput" name="textinput" type="number" placeholder=""
								class="form-control input-md" required="" v-model="number">

						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class=" control-label" for="textinput">Apartament</label>
						<div class="">
							<input id="textinput" name="textinput" type="text" placeholder=""
								class="form-control input-md" required="" v-model="apartment">

						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="control-label" for="textinput">City</label>
						<div class="">
							<input id="textinput" name="textinput" type="text" placeholder=""
								class="form-control input-md" required="" v-model="city">

						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class=" control-label" for="textinput">Floor</label>
						<div class="">
							<input id="textinput" name="textinput" type="number" placeholder=""
								class="form-control input-md" required="" v-model="floor">

						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class="control-label" for="textinput">Zip Code</label>
						<div class="">
							<input id="textinput" name="textinput" type="text" placeholder=""
								class="form-control input-md" required="" v-model="zip">

						</div>
					</div>

					<!-- Button -->
					<div class="form-group">
						<label class=" control-label" for="singlebutton"></label>
						<div class="d-flex align-items-center justify-content-center">
							<button id="singlebutton" name="singlebutton" class="btn btn-login" type="submit"
								@click.prevent="addAddress">Add Addres</button>
						</div>
					</div>

				</fieldset>
			</form>
		</div>

	</main>

	<!--Pie de pagina-->
	<footer class="col-12 d-flex align-items-center d-flex flex-wrap gap-5 justify-content-evenly p-2">
		<img class="logoFooter" src="../images/favicon_mate.png" alt="logo">
		<div>
			<h4>Contact</h4>
			<p><strong>Address:</strong> Calle 123, Colonia, 12345</p>
			<p><strong>Phone:</strong> +1 5589 55488 55</p>
			<p><strong>Hours:</strong> 10:00 - 18:00, Mon - Sat</p>
		</div>
		<div class="follow">
			<h4>Follow Us</h4>
			<div class="social">
				<a href="https://www.facebook.com/"><i class='bx bxl-facebook'></i></a>
				<a href="https://www.whatsapp.com/"><i class='bx bxl-whatsapp'></i></a>
				<a href="https://www.youtube.com/"><i class='bx bxl-youtube'></i></a>
				<a href=""><i class='bx bxl-github'></i></a>
				<a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
			</div>
		</div>
		<p class="copyright text-light"> &#169; Cohort-49 All Right Reserved </p>
	</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="../scripts/client.js"></script>
<script src="../scripts/login.js"></script>

</html>
