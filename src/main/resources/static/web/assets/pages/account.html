</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" id="login">
    <div class="container-fluid">
      <a class="navbar-brand logo fs-1 d-flex align-items-center justify-content-center gap-3" href="#"><img
          src="../images/favicon_mate.png" alt="logo">
        <h1>Matoffee</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center justify-content-center gap-3">
          <li><a href="./shop.html">Shop</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./blog.html">Blog</a></li>

          <li><a href="./cart.html"><i class="bi bi-cart"></i></a></li>
      </div>
    </div>
  </nav>

  <main class="main-account container-fluid justify-content-around col-12 align-items-center d-flex flex-wrap p-2 m-0"
    id="app" v-cloak>

    <!--Tarjeta de perfil-->
    <img src="../images/ilustration_profile.png" alt="" class="img-animate col-12 col-xl-4">

    <!--Formulario-->
    <div class="d-flex p-2 justify-content-evenly gap-2">
      <form class="form-horizontal">
        <fieldset>
          <!-- Form Name -->
          <legend class="text-center">Add new address</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="textinput">Street</label>
            <div class="">
              <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md"
                required="" v-model="street">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="textinput">Number</label>
            <div class="">
              <input id="textinput" name="textinput" type="number" placeholder="" class="form-control input-md"
                required="" v-model="number">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class=" control-label" for="textinput">Apartament</label>
            <div class="">
              <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md"
                required="" v-model="apartment">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="textinput">City</label>
            <div class="">
              <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md"
                required="" v-model="city">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class=" control-label" for="textinput">Floor</label>
            <div class="">
              <input id="textinput" name="textinput" type="number" placeholder="" class="form-control input-md"
                required="" v-model="floor">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="textinput">Zip Code</label>
            <div class="">
              <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md"
                required="" v-model="zip">

            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class=" control-label" for="singlebutton"></label>
            <div class="d-flex align-items-center justify-content-center">
              <button id="singlebutton" name="singlebutton" class="btn btn-login" type="submit"
                @click.prevent="addAddress">Add Addres</button>
            </div>
          </div>

        </fieldset>
      </form>
    </div>

    <!--Tabla-->
    <div class="col-12 col-xl-10">
      <table class="table table-hover p-2">
        <thead>
          <h3 class="text-center fs-3">Purchase History</h3>
          <tr>
            <td>#</td>
            <td>Date</td>
            <td>Amount</td>
            <td>Ticket</td>
            <td>More details</td>
          </tr>
        </thead>
        <template v-if="purchase.length > 0" v-for="(item, index) of purchase ">
          <tbody>
            <tr>
              <td>{{ index + 1 }}</td>
              <td>{{ item.date.slice(2, 10)}}</td>
              <td>{{ formatPrice(item.amount)}}</td>
              <td>{{ item.ticket}}</td>
              <td class="text-center"><button class="btn btn-success"
                  @click.prevent="getTicket(item.ticket)">Download</button></td>
            </tr>
        </template>
        <tbody v-else>
          <tr>
            <td colspan="4">No purchases yet</td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>

  <!--Pie de pagina-->
  <footer class="col-12 d-flex align-items-center d-flex flex-wrap gap-5 justify-content-evenly p-2">
    <img class="logoFooter" src="../images/favicon_mate.png" alt="logo">
    <div>
      <h4>Contact</h4>
      <p><strong>Address:</strong> Calle 123, Colonia, 12345</p>
      <p><strong>Phone:</strong> +1 5589 55488 55</p>
      <p><strong>Hours:</strong> 10:00 - 18:00, Mon - Sat</p>
    </div>
    <div class="follow">
      <h4>Follow Us</h4>
      <div class="social">
        <a href="https://www.facebook.com/"><i class='bx bxl-facebook'></i></a>
        <a href="https://www.whatsapp.com/"><i class='bx bxl-whatsapp'></i></a>
        <a href="https://www.youtube.com/"><i class='bx bxl-youtube'></i></a>
        <a href=""><i class='bx bxl-github'></i></a>
        <a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
      </div>
    </div>
    <p class="copyright text-light"> &#169; Cohort-49 All Right Reserved </p>
  </footer>
</body>

</html>
