<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Matoffee</title>
	<!--Favicon-->
	<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
	<!--Link to CSS-->
	<link rel="stylesheet" href="../style/style1.css">
	<!--Box Icons-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>

<body>
	<!--Navbar-->
	<header>
		<a href="#" class="logo"><img src="../images/favicon_mate.png" alt="logo"></a>
		<div class="bx bx-menu" id="menu-icon"></div>

		<ul class="navbar">
			<li><a href="/web/index.html">Home</a></li>
			<li><a href="#">Shop</a></li>
			<li><a href="#about_us">About Us</a></li>
			<li><a href="#contact">Contact</a></li>
			<li><a href="./login1.html">Log in</a></li>
		</ul>
	</header>
    <main id="app">
		<section id="page-header">
			<h2>#stayhome</h2>
			<p>Save more with coupons & up to 70% off</p>
		</section>
        <section id="product1" class="section-p1" >
            <div class="pro-container">
                <div class="pro" :key="product.id"
                onclick="window.location.href='product.html'" v-for="product in products">
                    <a :href="'product.html?id=' + product.id">
                    <img :src="product.image" :alt="product.title">
                        <div class="des">
                            <span>Matoffee</span>
                            <h5>{{ product.title }}</h5>
                            <div class="start">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                            </div>
                            <h4>${{ product.price }}</h4>
                        </div>
                        <a href=""><i class="bi bi-cart2 cart"></i></a>
                    </a>
                </div>
            </div>
            
        </section>
		<section id="pagination" class="section-p1">
			<a href="">1</a>
			<a href="">2</a>
			<a href=""><i class="bi bi-arrow-right"></i></a>
		</section>

        
              

    </main>
    <footer class="contact" id="contact">
		<div class="social">
			<a href="https://www.facebook.com/"><i class='bx bxl-facebook'></i></a>
			<a href="https://www.whatsapp.com/"><i class='bx bxl-whatsapp'></i></a>
			<a href="https://www.youtube.com/"><i class='bx bxl-youtube'></i></a>
			<a href=""><i class='bx bxl-github'></i></a>
			<a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
		</div>
		<div class="links">
			<a href="#">Privacy Policy</a>
			<a href="#">Terms Of Use </a>
			<a href="#">Our Company</a>
		</div>
		<p>&#169; Cohort-49 All Right Reserved </p>
	</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.prod.js"></script>
<script src="../scripts/pruebaProductos.js"></script>
</html>
