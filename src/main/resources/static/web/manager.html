<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Remixicons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <!--Boxicons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./assets/style/style1.css">
    <title>Log In | Matoffee</title>
</head>

<body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand logo fs-1 d-flex align-items-center justify-content-center gap-3" href="#"><img
                    src="./assets/images/favicon_mate.png" alt="logo">
                <h1>Matoffee</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="btn bg-danger-subtle">Log out</a></li>
            </div>
        </div>
    </nav>

    <main class="d-flex flex-column align-items-center container-fluid my-3 gap-5" id="manager">
        {{prueba}}
        <div class="accordion accordion-flush col-11" id="accordionFlushExample">
            <!--Accordion Uno-->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Accordion Item #1
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="container gap-1 pt-2 pb-2">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-md-6 d-flex flex-column gap-2">
                                    <label for="productName" class="form-label">Product Name</label>
                                    <input class="form-control" type="text" name="productName" id="productName">

                                    <label for="price" class="form-label">Price</label>
                                    <input class="form-control" type="number" name="price" id="price">

                                    <label for="stock" class="form-label">Stock</label>
                                    <input class="form-control" type="number" name="stock" id="stock">

                                    <label for="category" class="form-label">Category</label>
                                    <select v-model="prueba1" class="form-select" name="category" id="category">
                                        <option value="1">Prueba 1</option>
                                        <option value="2">Prueba 2</option>
                                        <option value="5">Prueba 3</option>
                                        <option value="3">Prueba 4</option>
                                        <option value="4">Prueba 5</option>
                                    </select>

                                    <label for="color">Color</label>
                                    <select class="form-select" name="color" id="color">
                                        <option value="color">prueba 1</option>
                                        <option value="">Prueba 2</option>
                                        <option value="">Prueba 3</option>
                                        <option value="">Prueba 4</option>
                                        <option value="">Prueba 5</option>
                                    </select>

                                    <label class="form-label" for="discount">Discount</label>
                                    <input class="form-control" type="number" name="discount" id="discount">

                                </div>

                                <div class="col-md-6 d-flex flex-column gap-2 align-items-center"
                                    style="padding-top: 0.4rem;">
                                    <label for="descrition" class="form-label">Description</label>
                                    <textarea class="form-control" name="descrition" id="descrition" cols="31"
                                        rows="11"></textarea>

                                    <label class="form-label" for="image">Image</label>
                                    <input class="form-control" type="text" name="image" id="image">

                                    <label for="imageCollection" class="form-label pb-1">Image Collection</label>
                                    <input class="form-control" type="text" name="imageCollection" id="imageCollection">

                                </div>
                                <button type="button" class="btn btn-add mt-3">Add Product</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Accordion Dos-->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Accordion Item #2
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body justify-content-center align-items-center">
                        <label for="productId">Product Id</label>
                        <input type="number" name="productId" id="productId">
                        <label for="newPrice">New Price</label>
                        <input type="number" name="newPrice" id="newPrice">
                    </div>
                </div>
            </div>
            <!--Accordion Tres-->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        Accordion Item #3
                    </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <label for="productId">Product Id</label>
                        <input type="number" name="productId" id="productId">
                        <label for="newStock">New Stock</label>
                        <input type="number" name="newStock" id="newStock">
                    </div>
                </div>
            </div>
            <!--Accordion Cuatro-->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                        Accordion Item #3
                    </button>
                </h2>
                <div id="flush-collapseFour" class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <label for="productId">Product Id</label>
                        <input type="number" name="productId" id="productId">
                        <label for="newStock">New Discount</label>
                        <input type="number" name="newStock" id="newStock">
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Category</th>
                    <th scope="col">Color</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="item of products">
                    <tr>
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.name}}</td>
                        <td>{{formatPrice(item.price)}}</td>
                        <td>{{item.stock}}</td>
                        <td>{{item.category}}</td>
                        <td>{{item.color}}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </main>

    <!--Pie de pagina-->
    <footer class="col-12 d-flex align-items-center d-flex flex-wrap gap-5 justify-content-evenly p-4">
        <img class="logoFooter" src="./assets/images/favicon_mate.png" alt="logo">
        <div>
            <h4>Contact</h4>
            <p><strong>Address:</strong> Calle 123, Colonia, 12345</p>
            <p><strong>Phone:</strong> +1 5589 55488 55</p>
            <p><strong>Hours:</strong> 10:00 - 18:00, Mon - Sat</p>
        </div>
        <div class="follow">
            <h4>Follow Us</h4>
            <div class="social">
                <a href="https://www.facebook.com/"><i class='bx bxl-facebook'></i></a>
                <a href="https://www.whatsapp.com/"><i class='bx bxl-whatsapp'></i></a>
                <a href="https://www.youtube.com/"><i class='bx bxl-youtube'></i></a>
                <a href=""><i class='bx bxl-github'></i></a>
                <a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
            </div>
        </div>
    </footer>
    <p class="copyright"> &#169; Cohort-49 All Right Reserved </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="../scripts/landingPage.js"></script> -->
    <script src="../scripts/manager.js"></script>
</body>

</html>
