		<!--Navbar-->
		<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">

	<div class="blank_space">

	</div>
	<!--Home-->
	<main id="app" class="mb-4">


		<div class="container" >
			<h2>Create New Product</h2>
			<form class="formAdd" action="/products/add" method="POST">
				<div class="form-group">
					<label for="name">Product Name:</label>
					<input type="text" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="description">Description:</label>
					<textarea id="description" name="description" required></textarea>
				</div>
				<div class="form-group">
					<label for="price">Price:</label>
					<input type="number" id="price" name="price" step="0.01" required>
				</div>
				<div class="form-group">
					<label for="stock">Stock:</label>
					<input type="number" id="stock" name="stock" required>
				</div>
				<div class="form-group">
					<label for="category">Category:</label>
					<select id="category" name="category" required>
						<option value="MATES">MATES</option>
						<!-- Add other category options here -->
					</select>
				</div>
				<div class="form-group">
					<label for="color">Color:</label>
					<select id="color" name="color" required>
						<option value="GOLD">GOLD</option>
						<!-- Add other color options here -->
					</select>
				</div>
				<div class="form-group">
					<label for="discount">Discount:</label>
					<input type="number" id="discount" name="discount" step="0.01" required>
				</div>
				<div class="form-group">
					<label for="image">Image URL:</label>
					<input type="url" id="image" name="image" required>
				</div>
				<div class="form-group">
					<label for="imageCollection">Image Collection URLs:</label>
					<textarea id="imageCollection" name="imageCollection"></textarea>
				</div>
				<button class="buttonAdd" type="submit">Create Product</button>
			</form>
		</div>

		<div class="container">
			<h2>Manage Products</h2>
			<form class="formFilter" id="filterForm">
				<div class="form-group">
					<label for="productId">Select a Product:</label>
					<select id="productId" name="productId">
						<option value="">Select</option>
						<!-- Agrega opciones de productos dinámicamente desde tu backend -->
					</select>
				</div>
				<button type="button" onclick="filterProducts()">Filter</button>
			</form>
			<div class="product-details" id="productDetails">
				<!-- Aquí se mostrarán los detalles del producto seleccionado -->
			</div>
		</div>
	

    </main>
